<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">

    <!--css com responsividade-->
    <link rel="stylesheet" href="/css/responsive.css"
>
    <!--adicionando arquivos owl css-->

    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

    <title>Dioflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">DIOFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="media-principal">
            <div class="container">
                <h3 class="titulo">ANNE WITH AN "E"</h3>
                <p class="descricao">
                    O mundo de Green Gables que Anne tanto adora se expande com novas pessoas e emocionantes histórias
                    de amor, perdas e amadurecimento. Assista agora a nova temporada de Anne with an "E" que está
                    imperdível.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/carrosel/mini (1).jpg" alt="Filme Tom e Jerry">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/carrosel/mini (2).jpg" alt="Filme Ava">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/carrosel/mini (3).jpg" alt="Filme Ave de Rapina">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/carrosel/mini (4).jpg" alt="Filme Soul">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/carrosel/mini (5).jpg" alt="Filme Godzilla e King Kong">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/carrosel/mini (6).jpg" alt="Filme Um principe em Nova York 2">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/carrosel/mini (7).jpg" alt="Filme Mulher Maravilha 1984">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/carrosel/mini (8).jpg" alt="Filme Agencia Secreta">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/carrosel/mini (9).jpg" alt="Filme liga da justiça" >
            </div>
            <div class="item">
                <img class="box-filme" src="./img/carrosel/mini (10).jpg" alt="Filme TZona de combate"">
            </div>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/c9ea76c3b5.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>

</html>
